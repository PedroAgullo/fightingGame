<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/">
</head>

<body>
    <!-- PANTALLA INICIAL CON EL LOGO DEL JUEGO -->
    <section class="secView" id="pantalla1">
        <div class="intro">
            <img class="fondoPantalla" src="img/titulo.jpg" alt="Imagen inicial." onclick="cambiaPantalla('pantalla2')">
        </div>
    </section>

    <!-- PANTALLA DEL MENU PRINCIPAL -->
    <section class="secView" id="pantalla2" style="display:none">        
        <div class="menuPrincipal">
            <h1>MENÃš PRINCIPAL</h1>
            <h3 onclick="cambiaPantalla('pantalla3')">1 VS 1</h3>
            <h3 onclick="cambiaPantalla('pantalla3')">TEAM BATTLE</h3>
            <h3>SCORE BOARD</h3>
        </div>
    </section>

    <!-- PANTALLA ELECCION DE PERSONAJE -->
    <section class="secView" id="pantalla3" style="display:none">
        <h1>SELECCION DE PERSONAJE</h1>
        <div class="personaje">
            <div id="1" onclick="luchadorSel(1)"><img class="picFighter" src="img/p1.png"></div>
            <div id="2" onclick="luchadorSel(2)"><img class="picFighter" src="img/p2.png"></div>
            <div id="3" onclick="luchadorSel(3)"><img class="picFighter" src="img/p3.png"></div>
            <div id="4" onclick="luchadorSel(4)"><img class="picFighter" src="img/p4.png"></div>
            <div id="5" onclick="luchadorSel(5)"><img class="picFighter" src="img/p5.png"></div>
        </div>
    
        <div class="personaje">
            <div id="6" onclick="luchadorSel(6)"><img class="picFighter" src="img/p6.png"></div>
            <div id="7" onclick="luchadorSel(7)"><img class="picFighter" src="img/p7.png"></div>
            <div id="8" onclick="luchadorSel(8)"><img class="picFighter" src="img/p8.png"></div>
            <div id="9" onclick="luchadorSel(9)"><img class="picFighter" src="img/p9.png"></div>
            <div id="10" onclick="luchadorSel(10)"><img class="picFighter" src="img/p10.png"></div>
        </div>

        <div class="seleccionados">
            <div class="equipos">
                <div><img id="select1" class="picFighter" src=""></div>
                <div><img id="select2" class="picFighter" src=""></div>
                <div><img id="select3" class="picFighter" src=""></div>
            </div>
            <div class="vs"><h1>VS</h1></div>
            <div class="equipos">
                <div><img id="select4" class="picFighter" src=""></div>
                <div><img id="select5" class="picFighter" src=""></div>
                <div><img id="select6" class="picFighter" src=""></div>
            </div>
        </div>
    </section>

    <!-- PANTALLA ELECCION DE MAPA -->
    <section class="secView" id="pantalla4" style="display:none">
        <h1>SELECCION DE ESCENARIO</h1>
        <div class="personaje">
            <div id="00" onclick="escenarioSel(0, 'escenario')"><img class="picStage" src="img/escenario0.gif"></div>
            <div id="01" onclick="escenarioSel(1, 'escenario')"><img class="picStage" src="img/escenario1.gif"></div>
            <div id="02" onclick="escenarioSel(2, 'escenario')"><img class="picStage" src="img/escenario2.gif"></div>
            <div id="03" onclick="escenarioSel(3, 'escenario')"><img class="picStage" src="img/escenario3.gif"></div>
            <div id="04" onclick="escenarioSel(4, 'escenario')"><img class="picStage" src="img/escenario4.gif"></div>
        </div>
    </section>

    <!-- PANTALLA DE LUCHA -->
    <section class="secView" id="pantalla5" style="display:none">
<!--        
        <img class="fondoPantalla" id="escenario" src="" alt="Escenario de lucha.">   
         -->
        
        <div class="general">
            <div class="score"></div>
            <div class="vida"></div>
            <div class="divisor"></div>
            <div class="personajes">
                <div class="team1"></div>
                <div class="accionScreen">
                    <button id="boton"></button>
                </div>
                <div class="team2"></div>
            </div>
            <div class="abajo"></div>



        </div>



    </section>

    <!-- PANTALLA DE RESULTADO -->
    <section class="secView" id="pantalla6" style="display:none"></section> 

    <script src="js/personajes.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
