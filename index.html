<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lucha.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- PANTALLA INICIAL CON EL LOGO DEL JUEGO -->
    <section class="secView" id="pantalla1">
        <audio src="sound/SNK_Theme.mp3" autoplay></audio>

        <div id="intro" onclick="cambiaPantalla('pantalla2')">

        </div>
    </section>

    <!-- PANTALLA DEL MENU PRINCIPAL -->
    <section class="secView" id="pantalla2" style="display:none">   
        <div class="menuPrincipal">
               <div class="cajaMenu">
                <h1 style="color: blue">SELECT GAME MODE</h1>
                <br>
                <h1 class="pulsar" onclick="cambiaPantalla('pantalla7')">1 VS 1</h1>
                <h1 class="pulsar" onclick="cambiaPantalla('pantalla3')">TEAM BATTLE</h1>
            </div>
        </div>
    </section>



    <!-- PANTALLA 1 VS 1 -->

    <section class="secView" id="pantalla7" style="display:none">
        <div class="upVs">
            <h1>VS MODE</h1>
        </div>

        <div class="personaje">
            <div id="11" onclick="vsSel(1)"><img class="picFighter" src="img/p1.png"></div>
            <div id="12" onclick="vsSel(2)"><img class="picFighter" src="img/p2.png"></div>
            <div id="13" onclick="vsSel(3)"><img class="picFighter" src="img/p3.png"></div>
            <div id="14" onclick="vsSel(4)"><img class="picFighter" src="img/p4.png"></div>
            <div id="15" onclick="vsSel(5)"><img class="picFighter" src="img/p5.png"></div>
        </div>
    
        <div class="personaje">
            <div id="16" onclick="vsSel(6)"><img class="picFighter" src="img/p6.png"></div>
            <div id="17" onclick="vsSel(7)"><img class="picFighter" src="img/p7.png"></div>
            <div id="18" onclick="vsSel(8)"><img class="picFighter" src="img/p8.png"></div>
            <div id="19" onclick="vsSel(9)"><img class="picFighter" src="img/p9.png"></div>
            <div id="20" onclick="vsSel(10)"><img class="picFighter" src="img/p10.png"></div>
        </div>

        <div class="seleccionados">
            <div class="equipos">
                <div><img id="select7" class="picFighter" src="img/white.png"></div>
            </div>
            <div class="vs"><h1>VS</h1></div>
            <div class="equipos">
                <div><img id="select8" class="picdelReves" src="img/white.png"></div>

            </div>
        </div>
    </section>




    <!-- PANTALLA ELECCION DE PERSONAJE TEAM BATTLE-->
    <section class="secView" id="pantalla3" style="display:none">
        <div class="upVs">
            <h1>TEAM BATTLE</h1>
        </div>        
        <div class="personaje">
            <div id="1" onclick="luchadorSel(1)"><img class="picFighter" src="img/p1.png"></div>
            <div id="2" onclick="luchadorSel(2)"><img class="picFighter" src="img/p2.png"></div>
            <div id="3" onclick="luchadorSel(3)"><img class="picFighter" src="img/p3.png"></div>
            <div id="4" onclick="luchadorSel(4)"><img class="picFighter" src="img/p4.png"></div>
            <div id="5" onclick="luchadorSel(5)"><img class="picFighter" src="img/p5.png"></div>
        </div>
    
        <div class="personaje">
            <div id="6" onclick="luchadorSel(6)"><img class="picFighter" src="img/p6.png"></div>
            <div id="7" onclick="luchadorSel(7)"><img class="picFighter" src="img/p7.png"></div>
            <div id="8" onclick="luchadorSel(8)"><img class="picFighter" src="img/p8.png"></div>
            <div id="9" onclick="luchadorSel(9)"><img class="picFighter" src="img/p9.png"></div>
            <div id="10" onclick="luchadorSel(10)"><img class="picFighter" src="img/p10.png"></div>
        </div>

        <div class="seleccionados">
            <div class="equipos">
                <div><img id="select1" class="picFighter" src="img/white.png"></div>
                <div><img id="select2" class="picFighter" src="img/white.png"></div>
                <div><img id="select3" class="picFighter" src="img/white.png"></div>
            </div>
            <div class="vs"><h1>VS</h1></div>
            <div class="equipos">
                <div><img id="select4" class="picdelReves" src="/img/white.png"></div>
                <div><img id="select5" class="picdelReves" src="/img/white.png"></div>
                <div><img id="select6" class="picdelReves" src="/img/white.png"></div>
            </div>
        </div>
    </section>

    <!-- PANTALLA ELECCION DE MAPA VS -->
    <section class="secView" id="pantalla4" style="display:none">
        <div class="upVs">
            <h1>SELECCION DE ESCENARIO</h1>
        </div>            
        <div class="personaje">
            <div id="00" onclick="escenarioSel(0, 'escenario')"><img class="picStage" src="img/escenario0.gif"></div>
            <div id="01" onclick="escenarioSel(1, 'escenario')"><img class="picStage" src="img/escenario1.gif"></div>
            <div id="02" onclick="escenarioSel(2, 'escenario')"><img class="picStage" src="img/escenario2.gif"></div>
            <div id="03" onclick="escenarioSel(3, 'escenario')"><img class="picStage" src="img/escenario3.gif"></div>
            <div id="04" onclick="escenarioSel(4, 'escenario')"><img class="picStage" src="img/escenario4.gif"></div>
        </div>
    </div>            
    <div class="personaje">
        <div id="05" onclick="escenarioSel(5, 'escenario')"><img class="picStage" src="img/escenario5.gif"></div>
        <div id="06" onclick="escenarioSel(6, 'escenario')"><img class="picStage" src="img/escenario6.gif"></div>
        <div id="07" onclick="escenarioSel(7, 'escenario')"><img class="picStage" src="img/escenario7.gif"></div>
        <div id="08" onclick="escenarioSel(8, 'escenario')"><img class="picStage" src="img/escenario8.gif"></div>
        <div id="09" onclick="escenarioSel(9, 'escenario')"><img class="picStage" src="img/escenario9.gif"></div>
    </div>
    </section>

    <!-- PANTALLA DE LUCHA vs -->
    <section class="secView" id="pantalla5" style="display:none">
          <img class="fondoPantalla" id="escenario" src="" alt="Escenario de lucha.">   

        <div class="general" id="pantallaLucha">


            <div class="score"></div>
            <div class="vida">

                <div class="barraVida1">
                    <div id="vida1"></div>
                </div>

                <div class="centroBarraVida"><img id="time" src="img/time.png" alt="Contador tiempo."></div>

                <div class="barraVida2">
                    <div id="vida2"></div>
                </div>
            </div>
            
            <div class="divisor"></div>
            <div class="personajes">
                <div class="team1" >
                    <div><img id="select50" class="luchadores1" src="/img/white.png"></div>

                </div>
                <div class="accionScreen">
                    <div class="accionT1">
                        <button class="boton" id="boton1" onclick="comienzaPartidaVS(1)" >T1 - Attack!</button>
                    </div>
                    <div class="accionT2">
                        <button class="boton" id="boton2" onclick="comienzaPartidaVS(2)" >T2 - Attack!</button>
                    </div>
                </div>
                <div class="team2">
                    <div><img id="select51" class="luchadores2" src="/img/white.png"></div>
                </div>
            </div>
            <div class="abajo"></div>
        </div>
    </section>

    <!-- PANTALLA DE RESULTADO  1 vs 1-->
    <section class="secView" id="pantalla6" style="display:none">
        <div class="resultado">
            <div class="resultadoLuchadores">
                <div><img id="select100" class="luchadores1" src="/img/white.png"></div>
                <div><img id="select101" class="luchadores2" src="/img/white.png"></div>
            </div>           
            
            <div class="resultadoTexto">
                <h1 id="textoResultado"></h1>
            </div>

            <div class="restar">
                <h1 id="playAgain">NEW GAME</h1>
            </div>        
        </div>
    </section> 

        <!-- PANTALLA ELECCION DE MAPA TEAM -->
        <section class="secView" id="pantalla10" style="display:none">
            <h1>SELECCION DE ESCENARIO</h1>
            <div class="personaje">
                <div id="000" onclick="escenarioSelTeam(0, 'escenario')"><img class="picStage" src="img/escenario0.gif"></div>
                <div id="001" onclick="escenarioSelTeam(1, 'escenario')"><img class="picStage" src="img/escenario1.gif"></div>
                <div id="002" onclick="escenarioSelTeam(2, 'escenario')"><img class="picStage" src="img/escenario2.gif"></div>
                <div id="003" onclick="escenarioSelTeam(3, 'escenario')"><img class="picStage" src="img/escenario3.gif"></div>
                <div id="004" onclick="escenarioSelTeam(4, 'escenario')"><img class="picStage" src="img/escenario4.gif"></div>
            </div>
            <div class="personaje">
                <div id="000" onclick="escenarioSelTeam(5, 'escenario')"><img class="picStage" src="img/escenario5.gif"></div>
                <div id="001" onclick="escenarioSelTeam(6, 'escenario')"><img class="picStage" src="img/escenario6.gif"></div>
                <div id="002" onclick="escenarioSelTeam(7, 'escenario')"><img class="picStage" src="img/escenario7.gif"></div>
                <div id="003" onclick="escenarioSelTeam(8, 'escenario')"><img class="picStage" src="img/escenario8.gif"></div>
                <div id="004" onclick="escenarioSelTeam(9, 'escenario')"><img class="picStage" src="img/escenario9.gif"></div>
            </div>
        </section>
        <!-- PANTALLA DE LUCHA TEAM BATTLE-->
        <section class="secView" id="pantalla9" style="display:none">
            <img class="fondoPantalla" id="escenarioTeam" src="" alt="Escenario de lucha.">   
  
          <div class="general" id="pantallaLuchaTeam">
  
  
              <div class="score"></div>
              <div class="vida">
  
                  <div class="barraVida3">
                      <div id="vida3"></div>
                  </div>
  
                  <div class="centroBarraVida"><img id="time" src="img/time.png" alt="Contador tiempo."></div>
  
                  <div class="barraVida4">
                      <div id="vida4"></div>
                  </div>
              </div>
              
              <div class="divisor">
                  <div class="textoCombate"></div>
              </div>
              <div class="personajes">
                  <div class="team1" >
                      <div><img id="select55" class="luchadores1" src="/img/white.png"></div>
  
                  </div>
                  <div class="accionScreen">
                      <div class="accionT1">
                          <button class="boton" id="boton3" onclick="comienzaPartidaTeam(1)" >T1 - Attack!</button>
                      </div>
                      <div class="accionT2">
                          <button class="boton" id="boton4" onclick="comienzaPartidaTeam(2)" >T2 - Attack!</button>
                      </div>
                  </div>
                  <div class="team2">
                      <div><img id="select56" class="luchadores2" src="/img/white.png"></div>
                  </div>
              </div>
              <div class="abajo"></div>
          </div>
      </section>

    <!-- PANTALLA DE RESULTADO  TEAM BATTLE -->
    <section class="secView" id="pantalla8" style="display:none">
        <div class="resultadoTeam">
            <h1 id="textoResultadoTeam"></h1>
            <div class="resultadoTexto">
                
            </div>

            <div class="resultadoLuchadoresTeam">
                <div><img id="select150" class="luchadoresTeam1" src="/img/white.png"></div>

                <div><img id="select151" class="luchadoresTeam2" src="/img/white.png"></div>


            </div>           
            
            <div class="resultadoLuchadoresTeam">
                <div><img id="select152" class="luchadoresTeam1" src="/img/white.png"></div>

                <div><img id="select153" class="luchadoresTeam2" src="/img/white.png"></div>


            </div>           
            <div class="resultadoLuchadoresTeam">
                <div><img id="select154" class="luchadoresTeam1" src="/img/white.png"></div>

                <div><img id="select155" class="luchadoresTeam2" src="/img/white.png"></div>


            </div>           


            <h1 id="playAgain2">NEW GAME</h1>
        
        
        </div>
    </section> 

    <section class="secView" style="display:none">
        <div class="Play Again">
            <input type="text">

        </div>

    </section>

    <script src="js/personajes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
