<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- PANTALLA INICIAL CON EL LOGO DEL JUEGO -->
    <section class="secView" id="pantalla1">

        <div class="personaje">

            <div class="avatar" id="03" onclick="escenarioSel(3)"><img class="picFighter" src="img/escenario3.gif"></div>
            <div class="avatar" id="04" onclick="escenarioSel(4)"><img class="picFighter" src="img/escenario4.gif"></div>
            <div class="avatar" id="05" onclick="escenarioSel(5)"><img class="picFighter" src="img/escenario5.gif"></div>
